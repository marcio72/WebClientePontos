<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap e ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google reCAPTCHA (descomente se for usar) -->
  <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(to right, #0d1117, #161b22);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: #21262d;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.15);
      padding: 2rem;
      animation: fadeInUp 0.6s ease-out;
      width: 100%;
      max-width: 400px;
    }

    .card-title {
      text-align: center;
      font-weight: bold;
      color: #58a6ff;
    }

    .icon-user {
      font-size: 3.2rem;
      color: #58a6ff;
      text-align: center;
      margin-bottom: 1rem;
      animation: pulse 1.5s infinite;
    }

    .form-label {
      color: #ccc;
    }

    .form-control {
      background-color: #2d333b;
      color: #fff;
      border: 1px solid #444c56;
    }

    .form-control:focus {
      background-color: #2d333b;
      border-color: #58a6ff;
      box-shadow: 0 0 0 0.2rem rgba(88, 166, 255, 0.25);
    }

    .btn-primary {
      background-color: #238636;
      border-color: #238636;
    }

    .btn-primary:hover {
      background-color: #2ea043;
      border-color: #2ea043;
    }

    .forgot-password {
      display: block;
      text-align: right;
      font-size: 0.9rem;
      color: #999;
      margin-top: -10px;
      margin-bottom: 1rem;
    }

    .forgot-password:hover {
      color: #58a6ff;
      text-decoration: underline;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card">
      <div class="icon-user">
        <i class="bi bi-person-circle"></i>
      </div>
      <h3 class="card-title mb-4">Acesso ao Sistema</h3>
      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="mb-1">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
       

        <!-- Google reCAPTCHA (ativa quando integrar backend) -->
        <!-- <div class="g-recaptcha mb-3" data-sitekey="SUA_CHAVE_DO_SITE"></div> -->

	<!-- ...dentro do <form> -->
	

	<!-- ALERTA DE ERRO -->
	<div th:if="${erro}" class="alert alert-danger p-2 mt-3" role="alert">
  		<i class="bi bi-x-circle-fill"></i> <span th:text="${erro}"></span>
	</div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>
        
       <div class="mb-3 text-center mt-2"> 
       <a href="#" class="forgot-password">Esqueci minha senha</a> 
       </div>
      
      </form>
    </div>
  </div>
</body>
</html>
