<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div th:replace="~{fragments/menu :: layout(~{::section})}">
    <section>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Cadastro de Cliente</h4>
            <a href="/clientes/listar" class="btn btn-light btn-sm">
                <i class="bi bi-arrow-left-circle"></i> Voltar
            </a>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/clientes/salvar}" th:object="${cliente}">
                <input type="hidden" th:field="*{codCliente}" />
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nome</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" th:field="*{nomCliente}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Telefone</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                            <input type="text" class="form-control" th:field="*{telefone}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Logradouro</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                            <input type="text" class="form-control" th:field="*{logradouro}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Bairro</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-house"></i></span>
                            <input type="text" class="form-control" th:field="*{bairro}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Regi√£o</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-map"></i></span>
                            <select class="form-select" th:field="*{regiao}" required>
                                <option value="">Selecione</option>
                                <option value="1">Norte</option>
                                <option value="2">Sul</option>
                                <option value="3">Leste</option>
                                <option value="4">Oeste</option>
                                <option value="5">Centro</option>
                                <option value="6">ABC</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mt-4 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Salvar
                    </button>
                    <a href="/clientes/listar" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</section>
</div>
</body>
</html>
