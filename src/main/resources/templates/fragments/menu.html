<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>

    <title>Sistema</title>

        }
        .navbar-custom .nav-link {
            color: #333;
        }
        .navbar-custom .nav-link:hover {

<div class="container my-3 fixed-top">

      <nav class="navbar navbar-expand-lg bg-dark  text-light" data-bs-theme="dark">

        <a class="navbar-brand" href="#">
            <i class="bi bi-bar-chart-line-fill"></i> Sistema
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSistema"

        <div class="collapse navbar-collapse" id="navbarSistema">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
