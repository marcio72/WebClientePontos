<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solicitações Abertas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        h2 {
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 0.5rem;
        }

        @media (max-width: 767px) {
            h2 {
                font-size: 1.5rem;
                text-align: center;
            }

            .btn {
                width: 100%;
            }

            .table thead {
                font-size: 0.85rem;
            }

            .table td, .table th {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-primary mb-4">Solicitações Abertas</h2>

    <a href="/menu" class="btn btn-secondary mb-3">Voltar ao Menu</a>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Cliente</th>
                    <th>Data da Solicitação</th>
                    <th>Status</th>
                    <th>Máquina</th>
                    <th>Problema</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s : ${solicitacoes}">
                    <td th:text="${s.cliente.nomCliente}">Cliente</td>
                    <td th:text="${#temporals.format(s.dataSolicitacao, 'dd/MM/yyyy')}">Data</td>
                    <td th:text="${s.status ? 'Aberta' : 'Fechada'}">Status</td>
                    <td>
                        <ul class="mb-0 ps-3">
                            <li th:each="p : ${s.problemas}"
                                th:text="${p.maquina.nom_maq + ' - ' + p.maquina.nom_jogo}">Máquina</li>
                        </ul>
                    </td>
                    <td>
                        <ul class="mb-0 ps-3">
                            <li th:each="p : ${s.problemas}"
                                th:text="${p.descricao}">Problema</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
