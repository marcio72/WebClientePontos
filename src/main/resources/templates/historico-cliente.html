<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Histórico de Alterações</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/menu :: layout(~{::section})}">
    <section>


<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Histórico de Alterações</h4>
            <a th:href="@{/clientes/listar}" class="btn btn-light btn-sm">
                <i class="bi bi-arrow-left-circle"></i> Voltar
            </a>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="table-secondary">
                    <tr>
                        <th>Campo</th>
                        <th>Valor Anterior</th>
                        <th>Valor Atual</th>
                        <th>Data da Alteração</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="h : ${historico}">
                        <td th:text="${h.campoAlterado}"></td>
                        <td th:text="${h.valorAnterior}"></td>
                        <td th:text="${h.valorAtual}"></td>
                        <td th:text="${#temporals.format(h.dataAlteracao, 'dd/MM/yyyy HH:mm')}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(historico)}">
                        <td colspan="4" class="text-center">Nenhuma alteração registrada.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</section>
</div>
</body>
</html>
