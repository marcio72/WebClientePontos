<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Execuções</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Relatório de Execuções</h2>
    
    <a href="/menu" class="btn btn-secondary mb-3">Voltar ao Menu</a>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Cliente</th>
                    <th>Máquina</th>
                    <th>Problema</th>
                    <th>Descrição Execução</th>
                    <th>Técnico</th>
                    <th>Data Execução</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="e : ${execucoes}">
                    <td th:text="${e.solicitacao.cliente.nomCliente}">Cliente</td>
                    <td th:text="${e.problema.maquina.nom_maq + ' - ' + e.problema.maquina.nom_jogo}">Máquina</td>
                    <td th:text="${e.problema.descricao}">Problema</td>
                    <td th:text="${e.descricao}">Descrição Execução</td>
                    <td th:text="${e.tecnico}">Técnico</td>
                    <td th:text="${#}">Data Execução</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
