<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Relatório de Clientes</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-..." crossorigin="anonymous">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Relatório de Clientes Ativos</h1>

    <!-- Tabela de clientes -->
    <h2 class="mt-4">Lista de Clientes</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Logradouro</th>
                <th>Telefone</th>
                <th>Bairro</th>
                <th>Região</th>
                <th>Data Cadastro</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.codCliente}"></td>
                <td th:text="${cliente.nomCliente}"></td>
                <td th:text="${cliente.logradouro}"></td>
                <td th:text="${cliente.telefone}"></td>
                <td th:text="${cliente.bairro}"></td>
                <td th:text="${cliente.regiao}"></td>
                <td th:text="${cliente.dtCadastro}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Tabela de pontos por bairro -->
    <h2 class="mt-5">Quantidade de Pontos por Bairro</h2>
    <table class="table table-hover table-bordered">
        <thead class="table-secondary">
            <tr>
                <th>Bairro</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${pontosPorBairro}">
                <td th:text="${entry.key}"></td>
                <td th:text="${entry.value}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Tabela de pontos por região -->
    <h2 class="mt-5">Quantidade de Pontos por Região</h2>
    <table class="table table-hover table-bordered">
        <thead class="table-secondary">
            <tr>
                <th>Região</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${pontosPorRegiao}">
                <td th:text="${entry.key}"></td>
                <td th:text="${entry.value}"></td>
            </tr>
        </tbody>
    </table>

    <div class="mt-4">
        <h4>Total de Clientes Ativos: <span th:text="${total}"></span></h4>
    </div>

</body>
</html>
