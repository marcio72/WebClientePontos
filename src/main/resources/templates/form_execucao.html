<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Execução de Manutenção</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow rounded-4">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0"><i class="bi bi-check2-square"></i> Execução de Manutenção</h5>
      </div>
      <div class="card-body">
        <form method="post" th:action="@{/execucao/salvar}" th:object="${execucao}">
          
          <!-- ID oculto da solicitação -->
          <input type="hidden" th:field="*{solicitacao.id}" />

          <div class="mb-3">
            <label class="form-label">Cliente</label>
            <input type="text" class="form-control" th:value="${execucao.solicitacao.cliente.nomCliente}" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label">Data da Solicitação</label>
            <input type="text" class="form-control" th:value="${execucao.solicitacao.dataSolicitacao}" readonly>
          </div>

          <div class="mb-3">
            <label for="tecnico" class="form-label">Técnico Responsável</label>
            <input type="text" th:field="*{tecnico}" class="form-control" placeholder="Nome do técnico" required />
          </div>

          <div class="mb-3">
            <label for="observacoes" class="form-label">Observações da Execução</label>
            <textarea th:field="*{observacoes}" class="form-control" rows="4" placeholder="Descreva o que foi feito..." required></textarea>
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-check-circle"></i> Confirmar Execução
            </button>
            <a href="/solicitacoes" class="btn btn-outline-secondary">Cancelar</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</body>
</html>
