<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/menu :: layout(~{::section})}">
    <section>


<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
        <h1 class="text-primary">Clientes Cadastrados</h1>
        <a href="/clientes/novo" class="btn btn-success">
            + Novo Cliente
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body table-responsive">
            <table class="table table-hover table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Bairro</th>
                        <th>Região</th>
                        <th>Data de Cadastro</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${clientes}">
                        <td th:text="${c.codCliente}"></td>
                        <td th:text="${c.nomCliente}"></td>
                        <td th:text="${c.telefone}"></td>
                        <td th:text="${c.bairro}"></td>
                        <td th:text="${T(br.com.locaweb.relatorioclientes.util.ConvertRegiao).exibirNome(c.regiao)}"></td>
                        <td th:text="${#temporals.format(c.dtCadastro, 'dd/MM/yyyy HH:mm')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</section>
</div>
</body>
</html>
