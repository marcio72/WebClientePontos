
<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Máquinas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{fragments/menu :: layout(~{::section})}">
    <section>
<div class="container mt-5">
    <h2 class="mb-4">Cadastro de Máquinas</h2>
    <form th:action="@{/maquinas/salvar}" th:object="${maquina}" method="post">
        <div class="row g-3">
            <div class="col-md-12">
                <label class="form-label">Equipamento do Cliente</label>
                <select class="form-select" th:field="*{codCliente}">
                    <option value="" disabled selected>Selecione o Cliente</option>
                    <option th:each="cliente : ${clientes}" 
                    		th:value="${cliente.codCliente}" 
                    		th:text="${cliente.nomCliente}">
                    </option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Nome da Máquina</label>
                <input type="text" class="form-control" th:field="*{nom_maq}" />
            </div>
            <div class="col-md-6">
                <label class="form-label">Nome do Jogo</label>
                <input type="text" class="form-control" th:field="*{nom_jogo}" />
            </div>
            <div class="col-md-6">
                <label class="form-label">Número da Placa</label>
                <input type="text" class="form-control" th:field="*{numeroPlaca}" />
            </div>
            <div class="col-md-12">
                <label class="form-label">Observações</label>
                <textarea class="form-control" th:field="*{obs}"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success mt-3">Salvar</button>
            </div>
        </div>
    </form>
    </section>
</div>
</body>
</html>
