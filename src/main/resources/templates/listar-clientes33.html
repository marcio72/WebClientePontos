<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<!-- üîó Menu Fragment -->
<div th:replace="~{fragments/menu :: layout(~{::section})}">
    <section>

<!-- ‚úÖ Alerta de sucesso -->
<div class="container mt-3">
    <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${mensagem}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
    </div>
</div>

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Clientes Ativos</h4>
            <a href="/clientes/novo" class="btn btn-success btn-sm">
                <i class="bi bi-plus-circle"></i> Novo Cliente
            </a>
        </div>
        <div class="card-body table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th>C√≥digo</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Logradouro</th>
                        <th>Bairro</th>
                        <th>Regi√£o</th>
                        <th>Cadastro</th>
                        <th class="text-center">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.codCliente}"></td>
                        <td th:text="${cliente.nomCliente}"></td>
                        <td th:text="${cliente.telefone}"></td>
                        <td th:text="${cliente.logradouro}"></td>
                        <td th:text="${cliente.bairro}"></td>
                        <td th:text="${T(br.com.locaweb.relatorioclientes.util.ConvertRegiao).exibirNome(cliente.regiao)}"></td>
                        <td th:text="${cliente.dtCadastro}"></td>
                        <td class="text-center">
                            <a th:href="@{'/clientes/editar/' + ${cliente.codCliente}}" class="btn btn-warning btn-sm me-1">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <form th:action="@{'/clientes/excluir/' + ${cliente.codCliente}}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Confirma a exclus√£o?')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Pagina√ß√£o -->
            <nav th:if="${totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{'/clientes/listar?page=' + ${currentPage - 1}}">Anterior</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{'/clientes/listar?page=' + ${i}}" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{'/clientes/listar?page=' + ${currentPage + 1}}">Pr√≥xima</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</div>
</section>
</div>
</body>
</html>
