<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{fragments/menu :: layout(~{::section})}">
    <section>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
        <h1 class="text-primary">Clientes Cadastrados</h1>
        <a href="/clientes/novo" class="btn btn-success">
            + Novo Cliente
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body table-responsive">
            <table class="table table-hover table-striped align-middle">
                <thead class="table-primary">
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Bairro</th>
                        <th>Região</th>
                        <th>Data de Cadastro</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${clientes}">
                        <td th:text="${c.codCliente}"></td>
                        <td th:text="${c.nomCliente}"></td>
                        <td th:text="${c.telefone}"></td>
                        <td th:text="${c.bairro}"></td>
                        <td th:text="${T(br.com.locaweb.relatorioclientes.util.ConvertRegiao).exibirNome(c.regiao)}"></td>
                        <td th:text="${#temporals.format(c.dtCadastro, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <a th:href="@{'/clientes/editar/' + ${c.codCliente}}" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <form th:action="@{'/clientes/excluir/' + ${c.codCliente}}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Deseja realmente excluir?');">
                                    <i class="bi bi-trash"></i> Excluir
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Paginação -->
            <nav th:if="${totalPages > 1}">
                <ul class="pagination justify-content-center mt-3">
                    <li th:classappend="${currentPage == 0} ? 'disabled'" class="page-item">
                        <a class="page-link" th:href="@{'/clientes/listar?page=' + ${currentPage - 1}}">Anterior</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{'/clientes/listar?page=' + ${i}}" th:text="${i + 1}"></a>
                    </li>
                    <li th:classappend="${currentPage == totalPages - 1} ? 'disabled'" class="page-item">
                        <a class="page-link" th:href="@{'/clientes/listar?page=' + ${currentPage + 1}}">Próximo</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</div>
</section>
</div>
</body>
</html>
