<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Instalação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        function enviarDadosDeVolta(event) {
          event.preventDefault();
          const nomePonto = document.getElementById('nome_ponto').value;
          const endereco = document.getElementById('endereco').value;
          const contato = document.getElementById('contato').value;
          const maquinas = document.getElementById('maquinas').value;

          if (!nomePonto.trim() || !endereco.trim() || !maquinas.trim()) {
            alert("Preencha todos os campos obrigatórios.");
            return;
          }

          const textoFormatado =
    `PEDIDO DE INSTALAÇÃO
    NOVO PONTO: ${nomePonto}

    DETALHES:
    ${maquinas}
    Endereço: ${endereco}
    Contato: ${contato}`;

          if (window.opener && !window.opener.closed) {
            window.opener.receberDadosInstalacao(textoFormatado);
            window.close();
          } else {
            alert("A janela principal foi fechada.");
          }
        }
    </script>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow rounded-4">
        <div class="card-header bg-info text-white">
            <h5 class="mb-0"><i class="bi bi-pencil-square"></i> Preencher Ficha de Instalação</h5>
        </div>
        <div class="card-body">
            <form onsubmit="enviarDadosDeVolta(event)">
                <div class="mb-3">
                    <label class="form-label">Nome do Ponto</label>
                    <input type="text" id="nome_ponto" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Endereço</label>
                    <input type="text" id="endereco" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contato</label>
                    <input type="text" id="contato" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Máquinas (uma por linha, use Nome | SN)</label>
                    <textarea id="maquinas" class="form-control" rows="4" required></textarea>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-send-check"></i> Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
